<!DOCTYPE html>
<html>
	<head>
		<title>
			404. Not Found
		</title>
		<style>
			body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
			.body
			{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				text-align: center;
				overflow: hidden;
			}

			.f {
				height: 100%;
				display: inline-block;
				vertical-align: middle;
				width: 1px;
			}

			.error {
				display: inline;
				vertical-align: middle;
				font-size: 250px;
				text-align: center;
				font-family: 'Segoe UI Bold', 'Tahoma';
				font-weight: bold;
				-webkit-animation: ani 1s; /* Chrome, Safari, Opera */
				animation: ani 1s;
				animation-direction: alternate;
				-webkit-animation-direction: alternate;
				animation-iteration-count: infinite;
				-webkit-animation-iteration-count: infinite;
			}

			@-webkit-keyframes ani
			{
				to
				{
					color: #500000;
				}
			}

			@keyframes ani1
			{
				to
				{
					color: #500000;
				}
			}

		</style>
	</head>
	<body>
		<div class="body">
			<span class="f"></span>
			<span class="error">404</span>
		</div>
	</body>
</html>
